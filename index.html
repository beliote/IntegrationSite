<!DOCTYPE html>
<html lang="fr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Accueil - Choix du campus</title>
  <link rel="stylesheet" href="Nantes/css/stylePage.css"> <!-- Ton fichier CSS actuel -->
</head>
<body>

  <!-- En-tête stylisé -->
  <header>
    <nav>
      <h1><a href="">BDE IMT Atlantique</a></h1>
    </nav>

  <!-- Section principale -->
  <main style="display: flex; flex-direction: column; align-items: center; justify-content: center; min-height: 80vh; padding: 20px;">
    
    <!-- Logo centré et responsive -->
    <div class="logo-container">
        <img src="img/logo.png" alt="Logo de l'école" class="logo">
    </div>



    <!-- Titre de bienvenue -->
    <div class="sticker-title">
      <h1>Choisissez votre campus</h1>
    </div>

    <!-- Boutons Nantes / Brest -->
    <div class="campus-selector">
        <button onclick="window.location.href='Nantes'" class="violet-button">Nantes</button>
        <button onclick="window.location.href='Brest'" class="violet-button">Brest</button>
        <button onclick="window.location.href='Rennes'" class="violet-button">Rennes</button>
    </div>


  </main>
  </header>

  <!-- Pied de page -->
  <footer>
    <div class="colonnes">
      <p>&copy; 2025 IMT Atlantique — Tous droits réservés</p>
    </div>
  </footer>

</body>
</html>
